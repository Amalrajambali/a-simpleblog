<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            create a new blog post
        {% endblock %}
    </title>
</head>
<body>
{% block content %}

    {% if user.is_authenticated %}
        <h1>Add Post....</h1>
        <br>
         <div class="form-group">  <!--forms il style cheyombol use form-class use cheyenegil ith venam form group -->
            <form method="post" enctype="multipart/form-data"> <!--encypte is for image uploading-->
                {% csrf_token %}  <!-- every form tag must have this csrf protect from hackers at the time of submission-->
                {{ form.media }}  <!-- for adding a texteditor-->
                {{ form.as_p }}   <!--p represt is the paragraph tah <P>// we can also use ul/table-->
                <button class="btn btn-info">Post</button>
            </form>
         </div>
        <script>
            var name = "{{ user.id }}";
            document.getElementById('elder').value=name;
        </script>
    {% else %}

    You are not allowed here!!!!

    {% endif %}

{% endblock %}
</body>
</html>
