<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            create a new blog category
        {% endblock %}
    </title>
</head>
<body>
{% block content %}

    {% if user.is_authenticated %}
        <h1>Add Category....</h1>
        <br>
         <div class="form-group">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}   <!--p represt is the paragraph tah <P>// we can also use ul/table-->
                <button class="btn btn-info">Category</button>
            </form>
         </div>
    {% else %}

    You are not allowed here!!!!

    {% endif %}

{% endblock %}
</body>
</html>
